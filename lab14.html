<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pictures</title>
    <style>
        * {
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="fotos.js"></script>
    <script type="text/javascript">
        var indexFoto = 0;
        function updateFoto() {
            var img = document.querySelector("div > img");
            var link = 'images/' + fotos[indexFoto];
            console.log(indexFoto);
            img.setAttribute("src", link);

        }
        function nextFoto() {
            indexFoto++;
            //console.log(indexFoto);
            if (indexFoto >= fotos.length) indexFoto = 0;
                updateFoto();
            }


        function prevFoto() {
            indexFoto--;
            if (indexFoto < 0) indexFoto = fotos.length - 1;
                updateFoto();
        }

        var timer;
        function slideFoto() {
            if(!timer) timer = setInterval('nextFoto()', 2000);
            else {
                clearInterval(timer);
                timer = null;
            }
        }

        window.addEventListener('load', function () {
            var img = document.querySelector('body > div > img');
            img.addEventListener('click', function (evt) {
                if(!evt) evt = event; // for IE 7.0
                if (evt.offsetX > this.offsetWidth/2)
                nextFoto();
                else
                    prevFoto();
            })
        })
    </script>
</head>
<body>
<h1>Foto album</h1>
<div id="links">
    <a href="javascript:prevFoto()">Back</a>&nbsp;
    <a href="javascript:nextFoto()">Next</a>&nbsp;
    <a href="javascript:slideFoto()">Slide</a>
</div>
<div>
    <img src='images/001image.jpg'>
</div>


</body>
</html>
